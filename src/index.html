<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>X-File Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body class="crt">
    <nav>
      <h1>X-File Chat</h1>
      <button id="btnConnected" class="">X</button>
    </nav>
    <div class="principal">
      <section>
        <ul id="messages"></ul>
      </section>
      <aside class="connections">
        <h1>on-line</h1>
        <ul id="users"></ul>
      </aside>
    </div>
    <footer>
      <form>
        <input type="text" />
        <button>SEND</button>
      </form>
      <p>
        Developed by
        <a href="https://www.linkedin.com/in/facundouferer/" target="_blank"
          >Facundo</a
        >
      </p>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
